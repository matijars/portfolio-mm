<section id="projects" class="projects">
  <h2 class="section-heading">My Projects</h2>
  <div class="projects-item-wrapper">
    @for (project of projects; track $index) {
    <app-project-item [project]="project" [index]="1">></app-project-item>
    }
  </div>

  <a [routerLink]="'/projects'">
    <app-button label="All projects"></app-button>
  </a>
</section>
