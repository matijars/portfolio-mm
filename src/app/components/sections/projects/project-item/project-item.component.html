<div class="project-item">
  <div class="project-item__header">
    <h3>
      <div [innerHTML]="fileIcon | safeHtml"></div>
      {{ project.name }}
    </h3>
    <div class="project-item__links">
      <app-icon-link [url]="project.html_url" iconName="github"></app-icon-link>
      <app-icon-link [url]="project.homepage" iconName="eye"></app-icon-link>
    </div>
  </div>
  <p>{{ project.description }}</p>
  <span>{{ project.topics.join(" ") }}</span>
</div>
